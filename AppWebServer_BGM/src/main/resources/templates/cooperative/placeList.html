<div class="table-responsive">
    <table id="placeList" class="table">
        <thead class="thead-light">
            <tr>
                <th class="table-colum">Parada</th>
                <th>Descripcion</th>
                <th>Accion</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th scope="col">Parada</th>
                <th scope="col">Descripcion</th>
                <th scope="col">Accion</th>
            </tr>
        </tfoot>
        <tbody>
            <tr th:each="place: ${placeList}">
                <th th:text="${place.pla_name}" ></th>
                <th th:text="${place.pla_description}" ></th>
                <td style="text-align: center;">
                    <a th:href="@{'/app_busgeomap/edit_place/'+ ${place.pla_id}}" href="#" class="btn btn-link btn-info">
                        <i class="fas fa-edit"></i>
                    </a>
                    <a th:onclick="confirmDelete([[${place.pla_id}]])" href="#"class="btn btn-link btn-danger">
                        <i class="fas fa-trash-alt"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>

    <div id="deleteError" th:if="${deleteError}" class="alert alert-danger text-center" role="alert">
        <span th:text="${deleteError}"></span>
    </div>
</div> 

<script type="text/javascript">
    function confirmDelete(id){
        $('#deleteModal').modal('show');
        $("#userIdHiddenInput").val(id);
    }
    
    function deletePlace(){
        var id = $("#userIdHiddenInput").val();
        window.location = "delete_place/"+id;
    }
</script>
