<form th:object="${codeqr}" th:action="${editMode} ?@{/app_busgeomap/generator_qr_edit} :@{/app_busgeomap/codeqr}" method="post" enctype="multipart/form-data" autocomplete="off" role="form">
    <h3 class="mb-3">Datos del Colectivo</h3>
    <div class="row">
        <div class="col-md-6 col-lg-6">
            <div class="form-group form-group-default" >
                <label>ID DOCUMENT</label>
                <input th:value="${codeqr.gqr_code}" th:field="${codeqr.gqr_code}" id="Name" type="text" class="form-control"> 
            </div>
            
            <div class="form-group form-group-default">
                <input th:value="${codeqr.gqr_asb_bus_id}" th:field="${codeqr.gqr_asb_bus_id}" type="text" th:disabled="${disableFields}" class="form-control"/>
                <label for="inputFloatingLabel" class="placeholder">Disco del Bus</label>
            </div>

            <div class="form-group form-group-default">
                <input th:field="${codeqr.gqr_description}" id="inputFloatingLabel" type="text" class="form-control input-border-bottom">
                <label for="inputFloatingLabel" class="placeholder">Descripci√≥n</label>
            </div>

            <div class="form-group form-floating-label">
                <input th:text="${code.gqr_image}" id="inputFloatingLabel" type="file" class="form-control input-border-bottom">
                <label for="inputFloatingLabel" class="placeholder">IMAGEN QR</label>
            </div>

        </div>
    </div>
    <div class="card-body" style="text-align: right; padding-right: 50px;">
        <div class="div-boton check-personal">
            <input name="" type="checkbox" th:checked="${codeqr.gqr_status}" th:value="${codeqr.gqr_status}" th:field="${codeqr.gqr_status}" id="userEstado"/> Estado (Activo)...
        </div>
        </br>
        <button class="btn-bgm btn-bgm-clear" type="button" th:if="${editMode}" th:aria-hidden="${editMode}">
            <a th:href="@{'/app_busgeomap/codeqr'}" style="text-decoration-line: none; text-decoration: none;color: rgb(90, 95, 97);">
                <i class="fas fa-minus-circle icons-bgm-space ico-bgm-clear"></i>Cancelar
            </a>
        </button>
        <button class="btn-bgm btn-bgm-save" type="submit">
            <i class="fab fa-telegram-plane icons-bgm-space ico-bgm-save"></i>Guardar
        </button>
    </div>
</form>
