<button type="button" class="btn-bgm btn-bgm-new" data-toggle="modal" data-target="#exampleModal">
    <i class="fas fa-plus-circle icons-bgm-space ico-bgm-play"></i>Nuevo QR
</button>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header"  style="background-color: rgba(211, 216, 221, 0.25);">
        <h4 class="modal-title" id="exampleModalLabel"><strong>Generar nuevo QR</strong></h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <form th:object="${codeqr}" th:action="@{/app_busgeomap/generator_qr}" method="post" enctype="multipart/form-data" autocomplete="off" role="form"> 
          <div class="form-group form-floating-label" style="padding: 25px;text-align: center;">
            <img th:src="@{/img/image/logo/logo_dtk.png}" src="../../static/img/image/logo/logo_dtk.png" alt="San Agustin" width="50%">
          </div>
          
          <div th:hidden="none" class="form-group form-group-default" >
            <label>ID DOCUMENT</label>
            <input th:value="${codeqr.gqr_code}" th:field="${codeqr.gqr_code}" id="Name" type="text" class="form-control"> 
        </div>

          <div class="form-group form-floating-label">
            <select th:field="${codeqr.gqr_asb_bus_id}" class="form-control input-border-bottom" id="selectFloatingLabel"> <!--th:field="${codeqr.gqr_asb_bus_id}" -->
                <option th:each="bus:${itemcodeqr}" th:value="${bus.asb_id}" th:text="${bus.asb_bus_id}"></option>
            </select>
            <label for="selectFloatingLabel" class="placeholder">Seleccione el Número Disco</label>
          </div>

          <div class="form-group form-floating-label">
            <input th:field="${codeqr.gqr_description}" id="inputFloatingLabel" type="text" class="form-control input-border-bottom">
            <label for="inputFloatingLabel" class="placeholder">Descripción</label>
          </div>
          
          </br>
          <div class="modal-footer">
            <button type="button" class="btn-bgm btn-bgm-clear" data-dismiss="modal">
              <i class="fas fa-times-circle icons-bgm-space ico-bgm-clear"></i>Cerrar
            </button>
            <button class="btn-bgm btn-bgm-play" type="submit">
              <i class="fas fa-play icons-bgm-space ico-bgm-play"></i>Generar
          </button>
          </div>
        </form>
      </div>
      
    </div>
  </div>
</div>
