<div style="padding-bottom: 5%;">
    <button type="button" class="btn-bgm btn-bgm-clear btn-bgm-new">
        <a th:href="@{/app_busgeomap/pdf_report_bus}" target="_ blank" class="nav-link btn btn-link btn-danger" style="text-decoration:none">
          <i class="fas fa-file-pdf icons-bgm-space ico-bgm-clear"></i>Reporte
        </a>
    </button>
</div>

<div class="table-responsive list-role">
    <table id="busList" class="table table-striped">
        <thead class="thead-light">
            <tr>
                <th >Disco</th>
                <th >Placa</th>
                <th >Modelo/Marca</th>
                <th >Propietario</th>
                <th >Fecha registro</th>
                <th >PDF</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th scope="col">Disco</th>
                <th scope="col">Placa</th>
                <th scope="col">Modelo/Marca</th>
                <th scope="col">Propietario</th>
                <th scope="col">Fecha registro</th>
                <th scope="col">PDF</th>
            </tr>
        </tfoot>
        <tbody>
            <tr th:each="bus: ${busList}">
				<td style="width: 5%;" th:text="${bus.bus_number_disc}"></td>
                <th th:text="${bus.bus_registration_number}"></th>
                <td th:text="${bus.bus_make} + ' ' + ${bus.bus_model}"></td>
                <td th:text="${bus.bus_propietor_id}"></td>
                <td th:text="${#calendars.format(bus.bus_registration_date, 'dd/MM/yyyy HH:mm')}"></td>
                <td style="width: 5%;">
                    <a th:href="@{/app_busgeomap/pdf_bus/?bus_id=} + ${bus.bus_id}" target="_ blank" class="btn btn-link btn-danger" data-toggle="tooltip" title="" data-original-title="Generar PDF">
                        <i class="fas fa-file-pdf"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
