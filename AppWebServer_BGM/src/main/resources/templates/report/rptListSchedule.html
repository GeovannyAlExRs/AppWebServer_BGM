<div style="padding-bottom: 5%;">
    <div class="row"  style="justify-content: flex-end; align-items: flex-end; align-content: flex-end;">
        <div class="col-md-6 col-lg-6">
            <div class="form-group">
                <label class="op-7 mb-2">Buscar planificaci√≥n por fecha: </label>
                <div class="form-group input-group date">
                    <input name="sch_departure_time" id="datetimepicker" type="text" class="form-control input-border-bottom" data-target="#datetimepicker">
                    <div class="input-group-addon input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group" style="margin-top: -3%;">
                <button type="button" class="btn-bgm btn-bgm-new" data-toggle="modal" data-target="#exampleModal">
                    <i class="fas fa-search icons-bgm-space ico-bgm-play"></i>Buscar
                </button>
            </div>
        </div>
    </div>
    
    
    <div class="form-group">
        <button type="button" class="btn-bgm btn-bgm-clear btn-bgm-new">
            <a th:href="@{/app_busgeomap/pdf_report_schedule}" target="_ blank" class="nav-link btn btn-link btn-danger" style="text-decoration:none">
                <i class="fas fa-file-pdf icons-bgm-space ico-bgm-clear"></i>Reporte
            </a>
        </button>
    </div>
	
</div>

<div class="table-responsive list-role">
    <table id="schList" class="table table-striped">
        <thead class="thead-light">
            <tr>
                <th >Disco</th>
                <th >Ruta (Origen-Destino)</th>
                <th >Fec.Registro</th>
                <th >Fec.Salida</th>
                <th >Hor.Salida</th>
                <th >BUS</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th scope="col">Disco</th>
                <th scope="col">Ruta (Origen-Destino)</th>
                <th scope="col">Fec.Registro</th>
                <th scope="col">Fec.Salida</th>
                <th scope="col">Hor.Salida</th>
                <th scope="col">BUS</th>
            </tr>
        </tfoot>
        <tbody>
            <tr th:each="sche: ${schList}">
				<td th:text="${sche.sch_asb_id_number_disc}"> </td>
                <td th:text="${sche.sch_rou_id_name}"></td>
                <td th:text="${#calendars.format(sche.sch_registration_date, 'dd/MM/yyyy HH:mm')}"></td>
                <td th:text="${#calendars.format(sche.sch_departure_time, 'dd/MM/yyyy')}"></td>
                <td th:text="${#calendars.format(sche.sch_departure_time, 'HH:mm')}"></td>
                <td th:text="${sche.sch_state}"></td>
                <td >
                    <a href="#bus" class="btn btn-link btn-info" data-original-title="Bus">
                        <i class="fas fa-bus"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
